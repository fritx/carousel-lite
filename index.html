<meta charset="utf-8">
<!-- responsive -->
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<style>
  .holder {
    width: 100%;
    min-height: 50px;
  }
  .holder:nth-child(1) {
    background-color: green;
  }
  .holder:nth-child(2) {
    background-color: yellow;
  }
  .holder:nth-child(3) {
    background-color: blue;
  }
  .holder:nth-child(4) {
    background-color: purple;
  }

  .carousel {
    position: relative;
  }
  .carousel ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .carousel li {
    list-style: none;
    display: block;
  }
  .carousel-nav {
    position: absolute;
    z-index: 9;
    right: 10px;
    bottom: 6px;
  }
  .carousel-nav div {
    display: inline-block;
    zoom: 1;
    margin: 0;
  }
  .carousel-nav div i {
    display: block;
    border-radius: 20px;
    cursor: pointer;
    background-color: #ffba15;
    margin: 5px 4px;
    width: 8px;
    height: 8px;
    opacity: 0.5;
  }
  .carousel-nav div.active i {
    opacity: 1;
  }
</style>

<div class="carousel">
  <ul class="carousel-screen">
    <li>
      <div class="holder"></div>
    </li>
    <li>
      <div class="holder"></div>
    </li>
    <li>
      <div class="holder"></div>
    </li>
    <li>
      <div class="holder"></div>
    </li>
  </ul>
  <div class="carousel-nav">
    <!-- inline to disable gaps -->
    <div class="active"><i></i></div><div><i></i></div><div><i></i></div><div><i></i></div>
  </div>
</div>
